<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

	<h2>Cadastro de Produto</h2>
	<h:form>
		<h:messages />
		<h:panelGrid columns="2">
			<h:outputLabel value="Descrição" for="desc" />
			<h:inputText value="#{produtoBean.produto.descricao}"
				id="desc" />
			
			<h:outputLabel value="Quantidade" for="qtd" />
			<h:inputText value="#{produtoBean.produto.quantidade}"
				id="qtd" />
			
			<h:outputLabel value="Valor" for="valor" />
			<h:inputText value="#{produtoBean.produto.valor}"
				id="valor" />
				
			<h:commandButton action="#{produtoBean.cadastrar()}"
				value="Cadastrar" />	
		</h:panelGrid>
	</h:form>
	
	<h2>Lista de Produtos</h2>
	<h:dataTable value="#{produtoBean.lista}" var="p">
		<h:column>
			<f:facet name="header">Descrição</f:facet>
			#{p.descricao}
		</h:column>
		<h:column>
			<f:facet name="header">Quantidade</f:facet>
			#{p.quantidade}
		</h:column>
		<h:column>
			<f:facet name="header">Valor</f:facet>
			#{p.valor}
		</h:column>
	</h:dataTable>
</body> 
</html>
